    <!-- login & reg -->
    <div class="row">
      <form class="col s12" onsubmit="alert(user.value); return false">
        <!-- Name input -->
        <div class="row">
          <div class="col s6">
            <label for="name">Name:</label>
            <input type="text" placeholder="John">
          </div>
          <div class="col s6">
            <br>
            <input type="text" placeholder="Doe">
          </div>
        </div>
        <!-- Age input -->
        <label for="age">Age:</label>
        <input type="number" name="age" placeholder="Enter Your Age">
        <!-- Email input -->
        <div class="row">
          <div class="col s6">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="example@email.com">
          </div>
          <div class="col s6">
            <br>
            <input type="email" name="email" placeholder="Confirm email address">
          </div>
        </div>
        <!-- Username input -->
        <label for="user">Username:</label>
        <input type="text" name="user" placeholder="Enter A Username">
        <!-- Password input -->
        <div class="row">
          <div class="col s6">
            <label for="pw">Password</label>
            <input type="password" name="pw" placeholder="Enter Your Password">
          </div>
          <div class="col s6">
            <br><input type="password" name="confpw" placeholder="Confirm Your Password">
          </div>  
        </div>
        <!-- take to success page -->
        <p>Already have an account? <a href="../classEx/classEx02c.html">Sign in</a></p>
